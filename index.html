<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | GameEducaEstudante</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
    <style type="text/css">
      #warning-message { display: none; }
      @media only screen and (orientation:portrait){
          #webgl-content { display:none; }
          #warning-message { display:block; }
      }
      @media only screen and (orientation:landscape){
          #warning-message { display:none; }
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)" style="width: 100px; height: 100px"></div>
      </div>
    </div>
    <div id="warning-message">
      this website is only viewable in landscape mode
    </div>
  </body>
</html>
